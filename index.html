<!DOCTYPE html>
<html lang="en" dir="ltr">


  <!-- IMPLEMENTAZIONE FILE CSS, IMPORT DEL FONT E TITOLO PAGINA -->
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

<body>

    </header>

      <section class="monopattino">
        <input type="checkbox">

      <section class="monopattino">
        <input type="checkbox">
        <span class="brand">Monopattino Fede154</span>
